services:
  db:
    image: postgres:15
    container_name: ListeCourses_postgres
    restart: always
    environment:
      POSTGRES_USER: Toum
      POSTGRES_PASSWORD: PatateSecrete
      POSTGRES_DB: ListeCoursesDB
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: shopping_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data:
